<div class="clear" ng-controller="InstagramfeedCtrl">

  <!-- HERO -->
  <section class="hero-wrap clear">

    <div class="hero hero--left">
      <img class="hero__logo" src="images/normli-logo.svg" alt="Norm Li logo">
      <!-- search instgram hash -->
      <form class="instagram-search" ng-submit="search()">
        <img src="images/search.svg" alt="search icon">
        <label class="visuallyhidden" for="search">Search our instagram hash tag</label>
        <input class="instagram-search__input" placeholder="SEARCH #HASHTAG" id="search" type="search" ng-model="searchTerm"/>
        <!-- <button class="instagram-search__button" type="submit">Search</button> -->      
      </form>
    </div>

    <div class="hero hero--right">
      <!-- <img src="images/hero.jpg" alt=""> -->
    </div>

  </section>


  <!-- INSTAGRAM FEED -->
  <section>

    <!-- no search results msg -->
    <div ng-hide="pics.length">
      <h2>No results found</h2>
    </div>


    <!-- Instagram feed -->
    <ul class="instagram-feed">
      <li class="instagram-feed__item" ng-repeat="p in pics">    
        <img class="instagram-feed__img" ng-src="{{p.images.standard_resolution.url}}"/>      
        <div class="instagram-feed__item-hover">
          <!-- caption -->
          <p class="instagram-feed__text">{{p.caption.text}}</p>
          <!-- instagram link -->
          <a class="instagram-feed__link" href="{{p.link}}" target="_blank">View on Instagram</a>   
          <div class="instagram-feed__count">
            <!-- likes -->     
              <img src="images/likes.svg" alt="likes icon">
              <p>{{p.likes.count}}</p>            
            <!-- comments -->
              <img src="images/comments.svg" alt="likes comments">
              <p>{{p.comments.count}}</p>            
          </div>
        </div>
      </li>
    </ul>

    <!-- Instagram load more -->
    <div class="instagram-loadmore  centered">
      <button class="button--primary instagram-loadmore__btn" type="button" ng-click="getMore()" ng-show="showMore">Load More</button>  
    </div>

  </section>

</div>


<!-- FOOTER -->

  <!-- Social links -->
  <div class="social clear">
    <a class="social__icon" href="http://vimeo.com/normliagi" target="_blank" title="Vimeo">

    </a>
    <a class="social__icon" href="http://www.pinterest.com/peekar/" target="_blank" title="Pinterest">
      <img src="images/pinterest.svg" alt="Pinterest icon">
    </a>
    <a class="social__icon" href="http://www.twitter.com/normliagi" target="_blank" title="Twitter">
      <img src="images/twitter.svg" alt="Twitter icon">
    </a>
    <a class="social__icon" href="https://www.facebook.com/normliagi" target="_blank" title="Facebook">
      <img src="images/facebook.svg" alt="Facebook icon">
    </a>
    
    <!-- Contact info -->
    <div class="contact clear">
      <p class="contact__address">459 Bloor St. W., Suite 200</p>
      <a href="tel:4165251097">Phone: 416.525.1097</a>

      <a href="mailto:info@normli.ca">Email: info@normli.ca</a>
    </div>
  </div>

  <img class="footer-main__logo" src="images/normli-logo-2.svg" alt="Norm Li logo">

</footer>
