<div ng-controller="instagramFeed">

  <ul class="list">
    <li ng-repeat="p in pics">
      <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.standard_resolution.url}}" /></a>
      <p>{{p.caption.text}}</p>
      <p>{{p.likes.count}}</p>
      <p>{{p.comments.count}}</p>
    </li>
  </ul>

</div>
