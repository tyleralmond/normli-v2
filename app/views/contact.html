	<div ng-controller="ContactController">

        <form ng-submit="submit(contactform, $event)" name="contactform" method="post" action="" role="form">
            
            <div class="form-group">
                <label for="requestDate" class="">Date of Request</label>
                <input ng-model="formData.requestDate" type="text" id="requestDate" name="requestDate" placeholder="YY/MM/DD" required>
            </div>
            <div class="form-group">
                <label for="requestName" class="">Name</label>
                <input ng-model="formData.requestName" type="text" id="requestName" name="requestName" required>
            </div>
            <div class="form-group">
                <label for="requestEmail" class="">Email</label>
                <input ng-model="formData.requestEmail" type="email" id="requestEmail" name="requestEmail" required>
            </div>
            <div class="form-group">
                <label for="requestPhone" class="">Phone</label>
                <input ng-model="formData.requestPhone" type="tel" id="requestPhone" name="requestPhone" required>
            </div>

            <div class="form-group" ng-init="formData.projectType = 'Residential'">
                <label class="">Type</label>
                <select ng-model="formData.projectType">
                    <option value="Residential">Residential</option>
                    <option value="Institutional">Institutional</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Retail">Retail</option>
                    <option value="Infrastructure">Infrastructure</option>
                </select>
            </div>

            <!-- submit button -->
            <div class="form-group">
                <button type="submit" class="button--primary instagram-loadmore__btn" ng-disabled="submitButtonDisabled">Send Message</button>
            </div>

        </form>

        <!-- success/error message -->
        <p ng-class="result">{{ resultMessage }}</p>

    </div>

</div>
